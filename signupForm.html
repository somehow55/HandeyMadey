<script>
  $('#signupbtn').click(function (){
    if($.trim($('#e_mail').val())==""){
      alert('아이디를 작성해주세요');
      return false;
    } else {
      $('#signupbtn').submit();
    }

  })


function inputCheck(){
  let e_mail = document.getElementsByName('e_mail').value();
  let pw1 = document.getElementsByName('pw').value();
  let pw2 = document.getElementsByName('pw-repeat').value();

  if(e_mail == null) {
    alert('이메일을 작성해주세요');
    return false;
  } else if(pw1 == null {
    alert('비밀번호를 작성해주세요');
    return false;
  } else if(pw2 == null{
    alert('비밀번호 확인을 작성해주세요');
    return false;
  } else if(pw1!=pw2) {
    alert('비밀번호가 일치하지 않습니다!');
    return false;
  } else {
    return true;
  }
}

function send_data(){
    let e_mail = $('#e_mail').val();
    let pw = $('#pw').val();
    let pw2 = $('#pw2').val();

    $.ajax({
      type: 'POST',
      url: '/send_data'
      data: {},
      success: function(response){
        alert("가입을 환영합니다");
      }
    })
}
</script>

    <label for="email"><b>이메일</b></label>
